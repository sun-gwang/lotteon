<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/memberLayout}">
<main id="member" layout:fragment="content">
    <script th:src="@{/js/find.js}"></script>
    <div class="find">
    <nav>
        <h1>비밀번호 변경</h1>
    </nav>
    <form id="formFindPassChange" name="formFindPassChange" th:action="@{/member/findPassChangeDo}" method="POST">
        <input type="hidden" name="uid" th:value="${memberDTO.uid}"/>
        <table>
            <tr>
                <th>아이디</th>
                <td>[[${memberDTO.uid}]]</td>
            </tr>
            <tr>
                <th>새 비밀번호</th>
                <td>
                    <input type="password" name="pass" placeholder="새 비밀번호 입력"/>
                    <span class="msgPass1">영문, 숫자, 특수문자를 조합하여 8~12자까지 설정해 주세요.</span>
                </td>
            </tr>
            <tr>
                <th>새 비밀번호 확인</th>
                <td>
                    <input type="password" name="pass2" placeholder="새 비밀번호 입력 확인"/>
                    <span class="msgPass2">비밀번호 재입력</span>
                    <div id="result_pass"></div>
                </td>
            </tr>
        </table>
        <p>
            비밀번호를 변경해 주세요.<br>
            영문, 숫자, 특수문자를 사용하여 8자 이상 입력해 주세요.
        </p>
        <div class="btnResultArea">
            <a th:href="@{/member/login}" class="btnAreaCancel">취소</a>
            <a th:href="@{#}" class="btnAreaNext" id="btnPassChange">완료</a>
        </div>
    </form>
</div>
</main>
</html>
