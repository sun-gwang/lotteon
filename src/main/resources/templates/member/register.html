<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{/layout/memberLayout}">
        <main id="member" layout:fragment="content">
			<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
			<script th:src="@{/js/checkMember.js}"></script>
            <div class="register">
                <nav>
                    <h1>일반 회원가입</h1>
                </nav>
				<form th:action="@{/member/register}" method="POST" name="registerForm">
					<input type="hidden" th:name="type" th:value="${type}">
					<section>
						<table>
							<caption>필수 정보입력</caption>
							<tr>
								<th><span class="essential">*</span>아이디</th>
								<td><input type="text" name="uid" placeholder="아이디를 입력"
										   required/>
									<button type="button" id="btnCheckUid" data-type="uid">아이디 중복체크</button>
									<div id="result_uid" class="deprecation-block"></div>
									<span class="msgId">영문, 숫자로 5~20자까지 설정해 주세요.</span>
								</td>
							</tr>
							<tr>
								<th><span class="essential">*</span>비밀번호</th>
								<td><input type="password" name="pass" placeholder="비밀번호를 입력"
										   required/>
									<span class="msgPass">영문, 숫자, 특수문자를 조합하여 8~12자까지 설정해 주세요.</span>
								</td>
							</tr>
							<tr>
								<th><span class="essential">*</span>비밀번호확인</th>
								<td><input type="password" name="pass2" placeholder="비밀번호를 확인"
										   required/>
									<span class="msgPass">비밀번호 재입력</span>
									<div id="result_pass"></div>
								</td>
							</tr>
						</table>
					</section>

					<section>
						<table>
							<caption>기본 정보입력</caption>
							<tr>
								<th><span class="essential">*</span>이름</th>
								<td><input type="text" name="name" placeholder="이름을 입력"
										   required/>
									<span id="result_name"></span>
								</td>
							</tr>
							<tr>
								<th><span class="essential">*</span>성별</th>
								<td>
									<label><input type="radio" name="gender" value="M" checked>&nbsp;남</label>
									<label><input type="radio" name="gender" value="F">&nbsp;여</label>
								</td>
							</tr>
							<tr>
								<th><span class="essential">*</span>닉네임</th>
								<td><input type="text" name="nick" placeholder="닉네임을 입력"
										   required/>
									<button type="button" id="btnCheckNick" data-type="nick">닉네임 중복체크</button>
									<div id="result_nick"></div>
								</td>
							</tr>
							<tr>
								<th><span class="essential">*</span>EMAIL</th>
								<td><input id="inputEmail" type="email" name="email" placeholder="이메일 입력"
										   required/>
									<button class="btnSubmit" type="button" id="btn_email" data-type="email">이메일 인증</button>
									<span id="result_email"></span>

									<div id="divEmailCode">
										<input class="form-control" id="inputEmailCode" name="code" type="text"
											   placeholder="이메일 인증코드 입력" disabled/>

										<button type="button" class="btnSubmit" id="btnCheckEmailCode"
												data-type="email">
											<span class="" role="status">인증코드 확인</span>
										</button>
										<div id="resultEmailCode" class="d-block"></div>
									</div>
								</td>
							</tr>
							<tr>
								<th><span class="essential">*</span>휴대폰</th>
								<td><input type="text" name="hp" maxlength="13" minlength="13" data-type="hp"
										   placeholder="휴대폰번호 입력" required/>
									<span class="msgHp"> - 포함 13자리를 입력하세요.</span>
									<div id="result_hp"></div>
								</td>
							</tr>
							<tr class="addr">
								<th>주소</th>
								<td>
									<div>
										<input type="text" name="zip" id="inputZip" placeholder="우편번호 입력 클릭"
											   readonly/>
										<button type="button" id="findZip">우편번호 찾기</button>
									</div>
									<div>
										<input type="text" name="addr1" id="inputAddr1" size="50"
											   placeholder="주소를 검색하세요." readonly/>
									</div>
									<div>
										<input type="text" name="addr2" id="inputAddr2" size="50"
											   placeholder="상세주소를 입력하세요."/>
									</div>
								</td>
							</tr>
						</table>
					</section>
					<div>
						<input type="submit" class="join" value="회원가입"/>
					</div>
				</form>
			</div>
		</main>
