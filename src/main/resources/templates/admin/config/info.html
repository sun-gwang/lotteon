<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/adminLayout}">
<section id="admin-config-info" layout:fragment="content">
                <nav>
                    <h3>기본환경정보</h3>
                    <p>
                        HOME > 환경설정 > <strong>기본환경정보</strong>
                    </p>
                </nav>
                <!-- 상품등록 컨텐츠 시작 -->
                <article>
                    <form action="#">

                        <section>
                            <h4>기본정보</h4>
                            <p>
                                기본분류는 반드시 선택하셔야 합니다. 하나의 상품에 1개의 분류를 지정 합니다.
                            </p>
                            <table>
                                <tr>
                                    <td>쇼핑몰 이름</td>
                                    <td>
                                        롯데ON (영문:LotteON)
                                    </td>
                                </tr>
                                <tr>
                                    <td>부제</td>
                                    <td>
                                        롯데 온라인 쇼핑몰
                                    </td>
                                </tr>
                                <tr>
                                    <td>버전</td>
                                    <td>
                                        [[${appInfo.version}]]
                                    </td>
                                </tr>
                            </table>
                        </section>
                        
                        <section>
                            <h4>이용약관</h4>
                            <p>
                                기본정보는 반드시 입력해야 합니다.
                            </p>
                            <table>
                                <tr>
                                    <td>전자금융거래</td>
                                    <td><textarea name="art1" th:text="${terms.finance}" style="height: 200px; width: 900px"></textarea></td>
                                </tr>
                                <tr>
                                    <td>위치정보이용</td>
                                    <td><textarea name="art1" th:text="${terms.location}" style="height: 200px; width: 900px"></textarea></td>
                                </tr>
                                <tr>
                                    <td>개인정보처리방침</td>
                                    <td><textarea name="art1" th:text="${terms.privacy}" style="height: 200px; width: 900px"></textarea></td>
                                </tr>
                                <tr>
                                    <td>판매회원약관</td>
                                    <td><textarea name="art1" th:text="${terms.tax}" style="height: 200px; width: 900px"></textarea></td>
                                </tr>
                                <tr>
                                    <td>구매회원약관</td>
                                    <td><textarea name="art1" th:text="${terms.terms}" style="height: 200px; width: 900px"></textarea></td>
                                </tr>
                            </table>                                
                        </section>                                                
                    </form>
                </article>

                <p class="ico alert">
                    <strong>Warning!</strong>
                    전자상거래 등에서의 상품 등의 정보제공에 관한 고시에 따라 총 35개 상품군에 대해 상품 특성 등을 양식에 따라 입력할 수 있습니다.
                </p>
                <!-- 상품등록 컨텐츠 끝 -->
            </section>
